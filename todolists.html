<html>
    <head>
        <title>Django Todo List</title>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/messages.css" />

        <link rel="stylesheet" href="css/custom.css" />
    </head>

    <body>
        <div class="container">
            <section class="todo">
                <ul class="todo-controls">
                    <li><h1>TodoLists</h1></li>
                </ul>

                <ul class="todo-list">
                    <li>
                        <a href="todos.html">
                            TodoList name
                        </a>
                        - 2/1
                        <a href="todolist/1/delete/"
                           class="icon-delete right">Delete</a>
                    </li>

                    <li class="li-add-box">
                        <form action="todolist/add/" method="post">
                            <input class="input-text"
                                   placeholder="Name of the new List."
                                   required="required" autofocus="autofocus"></input>
                        </form>
                    </li>
                </ul>

                <ul class="todo-pagination">
                    <li class="previous">
                        <span><i class="icon-previous"></i> Previous</span>
                    </li>

                    <li class="next">
                        <a href="todolists/page=1">
                            Next <i class="icon-next"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
